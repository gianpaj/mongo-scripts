{% extends "employees/layouts/application.html" %}

{% block js %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="/static/employees/js/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="/static/employees/js/chosen.jquery.js"></script>
<script type="text/javascript" src="/static/employees/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/employees/js/jquery.fancybox-1.3.4.pack.js"></script>
{% endblock %}


{% block styles %}
	<link rel="stylesheet" type="text/css" href="/static/employees/css/chosen.css" />
	<link rel="stylesheet" type="text/css" href="/static/employees/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/static/employees/css/ui-lightness/jquery-ui-1.8.21.custom.css" />
	<link rel="stylesheet" type="text/css" href="/static/employees/css/jquery.fancybox-1.3.4.css" media="screen" />
{% endblock %}


{% block content %}

<h1>Editing skill group <a href="/skillgroups/{{ pp['skill_group']['_id'] }}">{{ pp['skill_group']['name']}}</a></h1>

{% if pp['error_message'] %}
	<br/>
	<h3 style="color:red;">{{ pp['error_message'] }}</h3>
{% endif %}

<form action="" method="post" class="form-horizontal">
<input type="hidden" name="jira_uname" value="{{ pp['skill_group']['_id'] }}" >

<div class="row show-grid">
	<div class="span6">
		
		<br/>
		<br/>
		
		<fieldset>
			
			<div class="control-group">
				<label class="control-label">Name</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="name" value="{{ pp['skill_group']['name'] }}" id="name">
					</div><!-- controls-->
			</div><!-- control-group-->
		
	</fieldset>
</div><!-- span6 -->

</div>
<br/>
<input type="submit" class ="btn btn-primary" style="float:right;">
</form>


{% endblock %}
