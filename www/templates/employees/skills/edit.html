{% extends "employees/layouts/application.html" %}

{% block js %}
<script type="text/javascript" src="/static/employees/js/select2.js"></script>
<script type="text/javascript" src="/static/employees/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/employees/js/jquery.fancybox-1.3.4.pack.js"></script>
{% endblock %}


{% block styles %}
	<link rel="stylesheet" type="text/css" href="/static/employees/css/select2.css" />
	<link rel="stylesheet" type="text/css" href="/static/employees/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/static/employees/css/ui-lightness/jquery-ui-1.8.21.custom.css" />
	<link rel="stylesheet" type="text/css" href="/static/employees/css/jquery.fancybox-1.3.4.css" media="screen" />
{% endblock %}


{% block content %}

<h1>Editing skill <a href="/skills/{{ pp['skill']['_id'] }}">{{ pp['skill']['name']}}</a></h1>

{% if pp['error_message'] %}
	<br/>
	<h3 style="color:red;">{{ pp['error_message'] }}</h3>
{% endif %}

<form action="" method="post" class="form-horizontal">
<input type="hidden" name="id" value="{{ pp['skill']['_id'] }}" >

<div class="row show-grid">
	<div class="span6">
		
		<br/>
		<br/>
		
		<fieldset>
			
			<div class="control-group">
				<label class="control-label">Name</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="name" value="{{ pp['skill']['name'] }}" id="name">
					</div><!-- controls-->
			</div><!-- control-group-->
			
			<div class="control-group">
				<label class="control-label">Group</label>
					<div class="controls">
						<select multiple="multiple" name="skill_groups" class="input-xlarge" value="" id="skill_groups">
							{% for skill_group in pp['skill_groups'] %}
								<option {% if skill_group['_id'] in pp['skill']['groups'] %} SELECTED {% endif %} value="{{ skill_group['_id'] }}">{{ skill_group['name'] }}</option>	
							{% endfor %}
						</select>
					</div><!-- controls-->
			</div><!-- control-group-->		
	</fieldset>
</div><!-- span6 -->

</div>
<br/>
<input type="submit" class ="btn btn-primary" style="float:right;">
</form>


<script type="text/javascript" charset="utf-8">
	jQuery(function($){
    	$('#skill_groups').select2();
	});
</script>

{% endblock %}
