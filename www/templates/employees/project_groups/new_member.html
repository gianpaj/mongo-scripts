{% extends "employees/layouts/popup.html" %}

{% block content %}

<link rel="stylesheet" type="text/css" href="/static/employees/css/select2.css" />

<style>
form {margin:0 0 5px;}
</style>

<br/>

<form action="/projectgroups/{{pp['project_group_id']}}/new_member" method="post" class="form-horizontal">
	<fieldset style="height:230px;">
		
		<div class="control-group">
			<label class="control-label">Member</label>
				<div class="controls">
					<select name="member" data-placeholder="Project Group member..." class="input-xlarge" id="member">
						<option></option>
						{% for employee in pp['employees'] %}
							<option value="{{employee['_id']}}">{{ employee['first_name'] }} {{employee['last_name']}}</option>
						{% endfor %}
					</select>
				</div><!-- controls-->
		</div><!-- control-group-->
		
		<div class="control-group">
			<label class="control-label">Member Role</label>
				<div class="controls">
					<select name="role" data-placeholder="Member role..." class="input-xlarge" id="new_member_role">
						<option></option>
						{% for role in pp['roles'] %}
							<option value="{{role}}">{{ role }}</option>
						{% endfor %}
					</select>
				</div><!-- controls-->
		</div><!-- control-group-->
	
	</fieldset>
	<br/>
	<input type="submit" class ="btn btn-primary" style="float:right;">
</form>


<script type="text/javascript" charset="utf-8">
	jQuery(function($){
    	$('#member').select2();
    	$('#new_member_role').select2();
	});
</script>

{% endblock %}
